# Booktest configuration file
# Package paths are relative to root

# Root namespace - prepended to all paths to form full package names
root = booktest

# Default tests to run (relative to root)
# ./do test → runs booktest.examples
default = examples

# Groups - define aliases for multiple packages
# ./do test all → runs all packages
# ./do test test → runs meta tests only
# ./do test examples → runs example tests only
all = test, examples
test = test
examples = examples

# Exclude patterns - test suites containing these strings are skipped
# (Run them explicitly: ./do test examples.FailingTest)
exclude = FailingTest, MultiFail, NewFeaturesTest, HttpSnapshotTests, EnvSnapshotTests, FunctionSnapshotTests

# Books directory (where snapshots are stored)
books-path = books
